<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <script>
      var urlParams = new URLSearchParams(window.location.search);
      var index = urlParams.get("id");
      function onSubmit() {
        updateStudent(index);
      }
    </script>
  </head>
  <body>
    <div class="form">
      <div class="column">
        <input
          type="text"
          id="fn_upd"
          placeholder="First Name"
          required="required"
        />
        <input
          type="text"
          id="ln_upd"
          placeholder="Last Name"
          required="required"
        />
      </div>
      <div class="column">
        <input
          type="number"
          id="p_upd"
          placeholder="Phone Number"
          required="required"
        />
        <input
          type="email"
          id="e_upd"
          placeholder="Email"
          required="required"
        />
      </div>
      <button id="updatebtn" onclick="onSubmit()">Update Student</button>
    </div>
  </body>
</html>
